<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Fireworks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="timer-container">
        <div id="timer">00:00:00</div>
        <div class="input-container">
            <input type="number" id="hours" placeholder="Hrs" min="0">
            <input type="number" id="minutes" placeholder="Mins" min="0" max="59">
            <input type="number" id="seconds" placeholder="Secs" min="0" max="59">
            <button onclick="setTime()">Set Time</button>
        </div>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <canvas id="fireworksCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
